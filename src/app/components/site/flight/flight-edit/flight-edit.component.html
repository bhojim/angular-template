<!-- Breadcrumb-->
<div class="breadcrumb-holder">
  <div class="container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active">Flights</li>
    </ul>
  </div>
</div>
<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <h2 class="title">Flight Detail</h2>
    </div>
    <div class="card-body">
      <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
      <form *ngIf="flight" #editForm="ngForm" (ngSubmit)="save()">
        <div class="form-group">
          <label for="id">Id</label>
          <input type="number" [(ngModel)]="flight.id" id="id" name="id" class="form-control">
        </div>
        <div class="form-group">
          <label for="from">From</label>
          <input [(ngModel)]="flight.from" id="from" name="from" class="form-control">
        </div>
        <div class="form-group">
          <label for="to">To</label>
          <input [(ngModel)]="flight.to" id="to" name="to" class="form-control">
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <!-- <input type="date" [(ngModel)]="flight.date" id="date" name="date" class="form-control"> -->
          <input type="date" [ngModel]="flight.date | date:'yyyy-MM-dd'" (ngModelChange)="flight.date = $event" id="date" name="date" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>
