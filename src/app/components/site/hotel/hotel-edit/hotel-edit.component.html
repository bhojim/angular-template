<!-- Breadcrumb-->
<div class="breadcrumb-holder">
  <div class="container-fluid">
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active">Hotels</li>
    </ul>
  </div>
</div>
<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <h2 class="title">Hotel Detail</h2>
    </div>
    <div class="card-body">
      <div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
      <form *ngIf="hotel" #editForm="ngForm" (ngSubmit)="save()">
      
        <div class="form-group">
          <label>Id</label>
          {{hotel.id || 'n/a'}} 
        </div>
      
        <div class="form-group">
          <label for="name">Name</label>
          <input [(ngModel)]="hotel.name" id="name" name="name" class="form-control">
        </div>
      
        <div class="form-group">
          <label for="city">City</label>
          <input [(ngModel)]="hotel.city" id="city" name="city" class="form-control">
        </div>
      
        <div class="form-group">
          <label for="stars">Stars</label>
          <input [(ngModel)]="hotel.stars" id="stars" name="stars" class="form-control">
        </div>
      
        <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Save</button>
        <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>
